name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
      - development
      - improvement/cleanup
      
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allow manual trigger

jobs:
  sonarcloud:
    name: SonarCloud Code Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for better blame information and analysis
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          CI: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed for PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}      # SonarCloud authentication
        with:
          # Additional arguments can be passed here if needed
          args: >
            -Dsonar.projectKey=maze02_marvel-characters-app
            -Dsonar.organization=maze02

      #- name: Check Quality Gate Status
       # id: quality-gate
        #continue-on-error: false
        #run: |
          # The quality gate status is automatically checked by the SonarCloud action
          # This step explicitly fails the workflow if quality gate fails
         # echo "Quality gate check completed"

      - name: Upload coverage report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Comment PR with SonarCloud results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const projectKey = 'maze02_marvel-characters-app';
            const org = 'maze02';
            const sonarUrl = `https://sonarcloud.io/summary/overall?id=${projectKey}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## SonarCloud Analysis Complete! üîç\n\n[View detailed report on SonarCloud](${sonarUrl})\n\n**Note:** Check the quality gate status above. The PR will be blocked if quality standards are not met.`
            });

