# SonarCloud Configuration for Marvel Characters App
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# =====================================================
# SonarCloud Connection
# =====================================================
sonar.host.url=https://sonarcloud.io

# =====================================================
# Project Information
# =====================================================
sonar.projectKey=maze02_marvel-characters-app
sonar.organization=maze02

# Project name and version displayed in SonarCloud UI
sonar.projectName=Marvel Characters App
sonar.projectVersion=1.0.0

# =====================================================
# Source Code Settings
# =====================================================
# Comma-separated paths to directories containing source files
sonar.sources=src

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# =====================================================
# Test Settings
# =====================================================
# Comma-separated paths to directories containing test files
sonar.tests=src

# Test file patterns (to distinguish from source files)
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/setup.ts,**/tests/**

# =====================================================
# Coverage Settings
# =====================================================
# Path to Jest coverage report (LCOV format)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# =====================================================
# Exclusions
# =====================================================
# Files to exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/vite-env.d.ts,\
  **/*.stories.tsx,\
  **/storybook-static/**,\
  **/playwright-report/**,\
  **/test-results/**,\
  **/.storybook/**,\
  **/api/**

# Files to exclude from coverage calculation
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.stories.tsx,\
  **/tests/**,\
  **/e2e/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/setup.ts,\
  **/main.tsx,\
  **/vite-env.d.ts

# Files to exclude from duplication detection
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.stories.tsx

# =====================================================
# TypeScript/JavaScript Settings
# =====================================================
# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# =====================================================
# Quality Gate Settings
# =====================================================
# These can be configured in SonarCloud UI, but documented here for reference
# Recommended thresholds:
# - Coverage on New Code: > 80%
# - Duplicated Lines on New Code: < 3%
# - Maintainability Rating: A
# - Reliability Rating: A
# - Security Rating: A

# =====================================================
# Additional Settings
# =====================================================
# Verbose output for debugging (can be removed in production)
sonar.verbose=false

# SCM (Git) settings
sonar.scm.provider=git

